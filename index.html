<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>php Dischi</title>
</head>
<body>
    <header>
        <nav>
            <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-download-logo-30.png" alt="logo">
        </nav>
    </header>
    <main>
        <div id="app" class="container">
            <select name="genres1" id="genres1" v-model="selectedGenres" @change="search()">
                <option value="">All</option>
                <option :value="genre" v-for="(genre, index) in genres" :key="index">{{genre}}</option>
            </select>

            <div class="row">
                <div v-for="(disco, index) in dischi" :key="index" class="card-container text-center">
                    <img :src="disco.poster" alt="disco.title">
                    <h5>{{disco.title}}</h5>
                    <p>{{disco.author}}</p>
                    <p>{{disco.year}}</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
